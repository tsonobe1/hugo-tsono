<!DOCTYPE html>
<html lang="ja" data-theme="dark">

<head>
  {{ partial "head.html" . }}
  {{ $style := resources.Get "css/chroma.css" | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $style.RelPermalink }}" integrity="{{ $style.Data.Integrity }}">
</head>

<body>
  {{ partial "header.html" . }}

  <main role="main" class="container">
    {{ block "main" . }}{{ end }}
  </main>

  <footer role="contentinfo">
    <div class="container">
      <p>&copy; {{ now.Format "2006" }} tsono</p>
    </div>
  </footer>
</body>

</html>
