<!DOCTYPE html>
<html lang="{{ .Lang }}" data-theme="dark">

<head>
  {{ partial "head.html" . }}
  {{ $style := resources.Get "css/chroma.css" | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $style.RelPermalink }}" integrity="{{ $style.Data.Integrity }}">
</head>

<body>
  {{ partial "header.html" . }}

  <main role="main" class="container">
    {{ block "main" . }}{{ end }}
  </main>

  <footer role="contentinfo">
    <div class="container">
      {{ partial "footer.html" . }}
    </div>
  </footer>
</body>

</html>
