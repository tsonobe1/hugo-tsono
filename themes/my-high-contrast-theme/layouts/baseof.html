<!DOCTYPE html>
<html lang="ja" data-theme="dark"> <!-- ← デフォルトはdark -->

<head>
  {{ partial "head.html" . }}
</head>

<body>
  <!-- DEBUG: baseof.html from my-high-contrast-theme is being rendered -->
  <header role="banner">
    <div class="container">
      <h1><a href="/">{{ .Site.Title }}</a></h1>
      {{ with .Site.Params.description }}
      <p class="site-description">{{ . }}</p>
      {{ end }}
      <button id="theme-toggle">🌙 ダークモード</button>
    </div>
  </header>

  <main role="main" class="container">
    {{ block "main" . }}{{ end }}
  </main>

  <footer role="contentinfo">
    <div class="container">
      <p>&copy; {{ now.Format "2006" }} {{ .Site.Author.name | default "Your Name" }}</p>
    </div>
  </footer>
</body>

</html>
