{{ if not .IsHome }}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></li>
    {{ if .Section }}
      <li><a href="{{ .Site.BaseURL }}{{ .Section }}/">{{ .Section | title }}</a></li>
    {{ end }}
    {{ if not .IsSection }}
      <li aria-current="page">{{ .Title }}</li>
    {{ end }}
  </ol>
</nav>
{{ end }}
