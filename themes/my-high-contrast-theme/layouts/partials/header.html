<header role="banner">
    <div class="container header-container">
        <div class="header-top-row">
            <div class="site-info">
                <h1 class="site-name">
                    <a href="{{ .Site.BaseURL | relLangURL }}">{{ .Site.Title }}</a>
                </h1>
                {{ with .Site.Params.description }}
                <p class="site-description">{{ . }}</p>
                {{ end }}
                <div class="social-links">
                    {{ with .Site.Params.social.github }}
                    <a href="{{ . }}" target="_blank" rel="noopener" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    {{ end }}
                    {{ with .Site.Params.social.twitter }}
                    <a href="{{ . }}" target="_blank" rel="noopener" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
                    {{ end }}
                </div>
            </div>
            <button id="theme-toggle" aria-label="Toggle theme">
                <!-- Icon will be set by JavaScript -->
            </button>
        </div>
        <nav>
            {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
        </nav>
    </div>
</header>
