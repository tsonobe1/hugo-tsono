{{ if .IsPage }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "headline": "{{ .Title }}",
  "description": "{{ with .Description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}",
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05-07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.Params.author.name }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}"{{ with .Site.Params.logo }},
    "logo": {
      "@type": "ImageObject",
      "url": "{{ . | absURL }}"
    }{{ end }}
  },
  {{ with .Params.image }}
  "image": "{{ . | absURL }}",
  {{ end }}
  "url": "{{ .Permalink }}"
}
</script>
{{ end }}
