{{- $is_external := false -}}
{{- if strings.HasPrefix .Destination "http" -}}
  {{- $is_external = not (strings.HasPrefix .Destination .Page.Site.BaseURL) -}}
{{- end -}}
<a href="{{ .Destination | safeURL }}"{{ with .Title}} title="{{ . }}"{{ end }}{{ if $is_external }} target="_blank" rel="noopener"{{ end }}>{{ .Text | safeHTML }}</a>
